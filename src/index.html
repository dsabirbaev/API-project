<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!-- CDN Taildwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS style -->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container mx-auto px-5">
            <nav class="flex items-center justify-around bg-[#0275dd] py-[50px] text-[20px]">
                <select id="category" class="w-[300px] h-[50px] rounded-md cursor-pointer outline-none font-medium">
                    <option selected disabled>Categories</option>
                </select>
                <div class="bg-white w-[300px] h-[50px] rounded-md cursor-pointer flex items-center gap-1 px-2">
                    <input id="search_products" class="w-full outline-none" type="text" placeholder="Enter product...">
                    <i class='bx bx-search text-[22px]'></i>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container mx-auto px-5">
                <div class="wrapper grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-4  place-items-center lg:place-items-start  gap-[30px]  mt-[50px] lg:mt-[100px]">
                   
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./js/utils.js"></script>
<script src="./js/script.js"></script>
</html>
